<body onload="showContant('en')">

    <!-- Write your HTML code here! Any data that will be fetched from the API should not be hard-coded here! -->
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="web-logo-div">
            <div class="logo">
                <a class="navbar-brand" href="#"></a>
            </div>
            <p class="web-name"><span class="big">T</span>ech <span class="big">K</span>aro</p>
        </div>
        <div class='country-div'>
            <div class="country" id="england" onclick="showContant('en')"></div>
            <div class="country" id="pak" onclick="showContant('ur')"></div>
            <div class="country" id="chinese" onclick="showContant('zh')"></div>
        </div>
    </nav>

    <!--main nav-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </nav>
    </header>

    <!-- main contain-->

    <section class="container">
        <div class="flower-header">
            <h2>
                A FLOWER A DAY
            </h2>
        </div>
        <div class="techkro-heading">
            <p>
                What's new at Tech Kro?
            </p>

        </div>
        <div class="grid-container">
            <div class="left-div">
                <div class="main-img"></div>

                <div class="date-time">
                    <div class="date-div">
                        <i class="fas fa-calendar-alt"></i>
                        <p class="full-date"></p>
                    </div>

                    <div class="tech-community">
                        <i class="fas fa-user-alt"></i>
                        <p class="by">
                            by
                            <span class="community"> TechKaro community</span>
                        </p>
                    </div>
                </div>

                <div class="flower-detail">
                    <h4></h4>
                    <p><p>
                </div>
            </div>
            <div class="right-div">
                <div>
                    <p class="learn-more">
                        New to TechKro? Learn More >
                    </p>
                </div>
                <div class="sale-contain">
                    <h4></h4>
                    <p class="para"></p>
                </div>

            </div>
        </div>
    </section>
